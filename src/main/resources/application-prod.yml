spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:guarani_orders_prod}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:}
    hikari:
      maximum-pool-size: 20
      connection-timeout: 30000
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: false

logging:
  level:
    com.guarani.ordersystem: INFO
    org.springframework: INFO
    org.hibernate: WARN
  file:
    name: /var/log/guarani/app.log
    max-size: 10MB
    max-history: 30

server:
  compression:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,metrics

springdoc:
  swagger-ui:
    enabled: false